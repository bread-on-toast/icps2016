---
layout: single-page
icon: fa-book
title: Student lectures abstracts
---

<section class="wrapper style4 container">
    <ul class="posts">
        {% for lecture in site.data.lecture %}
        <li class="wrapper style1">
            <h2>{{ lecture.title }}</h2>
            <h3><a href="mailto:{{ lecture.email }}">{{ lecture.name }} {{ lecture.surname }}</a></h3>

            {{ lecture.abstract }}

        </li>
        {% endfor %}
    </ul>
</section>
