---
layout: landing-page
---

<!-- Main -->
<article id="main">


    <section class="style4 wrapper container">
        <header class="special container">
            <h2><a href="news.html">News</a></h2>
            <span class="icon fa-newspaper-o"></span>
        </header>

        {% for post in site.posts limit:1 %}
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        {% if post.image %}
        <a class="image featured"><img src="post-images/{{post.image}}"/></a>
        {% endif %}

        {{ post.excerpt }}

        <ul class="actions">
            <li><a href="{{ site.url }}{{ post.url }}" class="button">Read More</a></li>
        </ul>
        {% endfor %}
    </section>
    <section>
        <!--<h9999>Instagram Feed</h9999>-->
        <!-- <iframe src="http://snapwidget.com/sc/?h=aWNwczIwMTZ8aW58MjAwfDd8MXx8bm98NXxmYWRlSW58b25TdGFydHx5ZXN8eWVz&ve=130216" title="Instagram Widget" class="snapwidget-widget" allowTransparency="true" frameborder="0" scrolling="no" style="border:none; overflow:hidden; width:800px; height:200px"></iframe>overflow:hidden; width:800px; height:200px"></iframe>-->
    </section>
    <section class="style4 wrapper container">
        <header class="special container">
            <h2>Participant Map</h2>
            <span class="icon fa-map-o"></span>
        </header>

        <div id="world-map" style="height: 600px"></div>
        <script>
            $(function() {
                var heatData = {
                    "AT": 16,
                    "BA": 1,
                    "CH": 1,
                    "CZ": 1,
                    "DE": 44,
                    "DK": 10,
                    "ES": 12,
                    "FI": 23,
                    "FR": 2,
                    "GB": 12,
                    "GE": 1,
                    "GR": 5,
                    "HR": 28,
                    "HU": 16,
                    "IE": 1,
                    "IT": 14,
                    "MA": 2,
                    "MX": 3,
                    "NL": 4,
                    "NO": 1,
                    "PL": 9,
                    "PT": 1,
                    "RO": 2,
                    "RS": 8,
                    "SE": 2,
                    "TR": 2,
                    "UA": 8,
                    "US": 6,
                    "IN": 2
                };

                $('#world-map').vectorMap({
                    map: 'world_mill',
                    series: {
                        regions: [{
                            values: heatData,
                            scale: ['#C8EEFF', '#0071A4'],
                            normalizeFunction: 'polynomial'
                        }]
                    },
                    onRegionTipShow: function(e, el, code) {
                        el.html(el.html() + ' - ' + heatData[code] + ' participants');
                    }
                });
            });
        </script>
    </section>
</article>

<!-- CTA -->
<section id="cta">

    <header>
        <h2>Are you <strong>ready</strong>?</h2>
        <p>Early-bird registrations are now open!</p>
    </header>
    <footer>
        <ul class="buttons">
            <li><a href="eventbrite.html" class="button special">Sign me up!</a></li>
        </ul>
    </footer>

</section>
