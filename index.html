---
layout: landing-page
---

<!-- Main -->
<article id="main">
    {% for post in site.posts limit:1 %}
    <header class="special container">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    </header>

    <section class="post-content">
        {{ post.content  }}
    </section>
    
    <section class="special">
        <ul class="actions">
            <li><a href="{{ site.url }}{{ post.url }}" class="button special">Read More</a></li>
        </ul>
    </section>
    {% endfor %}
</article>

<!-- CTA -->
<section id="cta">

    <header>
        <h2>Are you <strong>ready</strong>?</h2>
        <p>Registrations open February 1<sup>st</sup>, 2016 but you can register to our mailing list.</p>
    </header>
    <footer>
        <ul class="buttons">
            <li><a href="registration.html" class="button special">Sign me up!</a></li>
        </ul>
    </footer>

</section>
