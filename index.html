---
layout: landing-page
---

<!-- Main -->
<article id="main">

  <section class="style4 wrapper container">
    <header class="special container">
      <h2>Participant Heat Map</h2>
      <span class="icon fa-map-o"></span>
    </header>

    <div id="world-map" style="height: 600px"></div>
    <script>
      $(function(){
        var heatData = {
          "AT": 14,
          "CH": 1,
          "CZ": 1,
          "DE": 36,
          "DK": 7,
          "ES": 6,
          "FI": 20,
          "FR": 2,
          "GB": 7,
          "GR": 4,
          "HR": 18,
          "HU": 11,
          "IT": 12,
          "MX": 1,
          "NL": 3,
          "PL": 7,
          "RO": 1,
          "RS": 4,
          "SE": 2,
          "TR": 2,
          "UA": 4,
          "US": 2
        };

        $('#world-map').vectorMap({
          map: 'world_mill',
          series: {
            regions: [{
              values: heatData,
              scale: ['#C8EEFF', '#0071A4'],
              normalizeFunction: 'polynomial'
            }]
          },
          onRegionTipShow: function(e, el, code) {
            el.html(el.html() + ' - ' + heatData[code] + ' participants');
          }
        });
      });
    </script>
  </section>

  <section class="style4 wrapper container">
    <header class="special container">
      <h2><a href="news.html">News</a></h2>
      <span class="icon fa-newspaper-o"></span>
    </header>

    {% for post in site.posts limit:1 %}
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    {% if post.image %}
    <a class="image featured">
      <img src="post-images/{{post.image}}" />
    </a>
    {% endif %}

    {{ post.excerpt }}

    <ul class="actions">
      <li><a href="{{ site.url }}{{ post.url }}" class="button">Read More</a></li>
    </ul>
    {% endfor %}
  </section>
</article>

<!-- CTA -->
<section id="cta">

  <header>
    <h2>Are you <strong>ready</strong>?</h2>
    <p>Early-bird registrations are now open!</p>
  </header>
  <footer>
    <ul class="buttons">
      <li><a href="eventbrite.html" class="button special">Sign me up!</a></li>
    </ul>
  </footer>

</section>
